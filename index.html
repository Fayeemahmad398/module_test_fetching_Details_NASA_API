<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fetch data from Nasa Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="current-image-container"></section>

    <h2 id="headings">Search for a picture of the particular day:</h2>
    <form action="" id="search-form">
      <input type="date" id="search-input" />

      <button type="submit">Search</button>
    </form>
    <h2 id="headings">Previous searches given below:</h2>
    <ul id="search-history">
      <span>Dates</span>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
